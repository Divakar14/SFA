<app-header></app-header>
<div #predictDataset id="predictDatasetDiv">
    <div>
      <h4 class="predictDatasetHeading">Predict your dataset</h4>
      <div class="predictDatasetCard">
        <div class="card-body">
          <form (ngSubmit)="submitData()" [formGroup]="predictForm">
            <div class="form-group container">
              <div class="fileupload-box">
                <label for="exampleFormControlFile1" class="uploadFileLabel">File Upload </label><br><br>
                <div class="uploadFileDiv">
                  <div>
                    <p class="fileUploadExtension">Upload .csv or .xlsx</p>
                    <input required type="file" (change)="getFile($event)" name="file" class="form-control-file fileUploadButton" id="exampleFormControlFile1" formControlName="file"/>
                    <span class="text-danger" *ngIf="submitted && predictForm.controls['file'].errors && predictForm.controls['file'].errors['required']">
                      *File is required
                    </span>
                  </div>
                </div>
              </div>
              <div class="predict-box">
                  <div class="form-group col-md-6">
                    <label for="title" class="labelTitle">&nbsp;&nbsp;&nbsp;Title&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <input required type="text" id="title" name="title" formControlName="title"/>
                    <span class="text-danger" *ngIf="submitted && predictForm.controls['title'].errors && predictForm.controls['title'].errors['required']">
                      *Title is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && predictForm.controls['title'].errors && predictForm.controls['title'].errors['maxlength']">
                      *Length should not exceed 25
                    </span>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="predictColumn">&nbsp;&nbsp;&nbsp;Predict column&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <select required id="predictColumn" name="predictColumn" formControlName="predictColumn">
                      <!-- <option selected>Select</option> -->
                      <option>ORDER_NUMBER</option>
                      <option>QUANTITY_ORDERED</option>
                      <option>PRICE_EACH</option>
                      <option>ORDER_LINE_NUMBER</option>
                      <option>SALES</option>
                      <option>STATUS</option>
                      <option>QTR_ID</option>
                      <option>MONTH_ID</option>
                      <option>YEAR_ID</option>
                      <option>PRODUCT_LINE</option>
                      <option>MSRP</option>
                      <option>COUNTRY</option>
                      <option>DEAL_SIZE</option>
                    </select>
                    <span class="text-danger" *ngIf="submitted && predictForm.controls['predictColumn'].errors && predictForm.controls['predictColumn'].errors['required']">
                      *Column is required
                    </span>
                  </div>
                <div class="form-row column2">
                  <div class="form-group col-md-6">
                    <label for="periodicity">Periodicity</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select required id="periodicity" name="periodicity" formControlName="periodicity">
                      <!-- <option selected>Select</option> -->
                      <option>Yearly</option>
                      <option>Monthly</option>
                      <option>Weekly</option>
                      <option>Day-wise</option>
                    </select>
                    <span class="text-danger" *ngIf="submitted && predictForm.controls['periodicity'].errors && predictForm.controls['periodicity'].errors['required'] ">
                      *Periodicity is required
                    </span>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="numericalValue">Numerical Value</label>&nbsp;
                    <input required type="number" id="numericalValue" name="numericalValue" formControlName="numericalValue"/>
                    <span class="text-danger" *ngIf="submitted && predictForm.controls['numericalValue'].errors && predictForm.controls['numericalValue'].errors['required']">
                      *Numerical value is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && predictForm.controls['numericalValue'].errors && predictForm.controls['numericalValue'].errors['min']">
                      *Numerical value should be greater than 0
                    </span>
                  </div>
                </div>
                <div>
                  <button class="predict-btn" type="submit"> Predict </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-footer> </app-footer>
